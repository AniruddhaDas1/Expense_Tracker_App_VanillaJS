<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <section class="box_upper">
          <h1>Expense Tracker</h1>
          <h2 id="netAmount">₹0</h2>
          <h3>Your balance</h3>
        </section>
        <div class="transaction_container">
          <h3>Transactions</h3>
          <hr />
          <div class="transactions">
            <div class="transaction">
              <div class="left">
                <p>exp txt</p>
                <p>+ ₹ 200</p>
              </div>
              <div class="status credit">Cr</div>
            </div>
            <div class="transaction">
              <div class="left">
                <p>exp txt</p>
                <p>- ₹ 200</p>
              </div>
              <div class="status debit">Dr</div>
            </div>
          </div>
        </div>
        <section class="transaction_form">
              <h3>
                Add Transactions
              </h3>
              <form id="transactionForm">
                <div class="inputs">
                  <div class="form_control">
                    <label for="text">Text</label>
                    <input type="text" name="text" id="text" placeholder="Enter Description">
                  </div>
                  <div class="form_control">
                    <label for="amont">Amount</label>
                    <input type="number" name="amount" id="amount" placeholder="Enter Amount">
                  </div>
                </div>
                <div class="buttons_container">
                  <button id="earnBtn" type="submit">
                    <p id="earning">₹0</p>
                    <p>Earnings</p>
                  </button>
                  <button id="expBtn" type="submit">
                    <p id="expense">₹0</p>
                    <p>Expense</p>
                  </button>
                </div>
              </form>
        </section>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
